<div class="alert alert-info" role="alert" ng-show="loading">Saving...</div>

<div class="alert alert-success" role="alert" ng-show="notice">{{notice}}</div>

<form role="form" ng-submit="savePodcast()">
  <div class="form-group">
    <label>Show name</label>
    <input type="text" class="form-control" ng-model="podcast.title">
  </div>

  <div class="form-group">
    <label>Website</label>
    <input type="text" class="form-control" ng-model="podcast.link">
  </div>

  <div class="form-group">
    <label>Language</label>
    <input type="text" class="form-control" ng-model="podcast.language">
  </div>

  <div class="form-group">
    <label>Copyright</label>
    <input type="text" class="form-control" ng-model="podcast.copyright">
  </div>

  <div class="form-group">
    <label>Subtitle</label>
    <input type="text" class="form-control" ng-model="podcast.subtitle">
  </div>

  <div class="form-group">
    <label>Author</label>
    <input type="text" class="form-control" ng-model="podcast.author">
  </div>

  <div class="form-group">
    <label>Summary</label>
    <input type="text" class="form-control" ng-model="podcast.summary">
  </div>


  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" ng-model="podcast.description">
  </div>

  <div class="form-group">
    <label>Owner Name</label>
    <input type="text" class="form-control" ng-model="podcast.owner_name">
  </div>


  <div class="form-group">
    <label>Owner Email</label>
    <input type="email" class="form-control" ng-model="podcast.owner_email">
  </div>


  <div class="form-group">
    <label>Logo URL</label>
    <input type="text" class="form-control" ng-model="podcast.logo_url">
    <label>Logo Preview</label>
    <p><img ng-src="{{podcast.logo_url}}" width="50"></p>
  </div>


  <div class="form-group">
    <label>Category</label>
    <input type="text" class="form-control" ng-model="podcast.category">
  </div>

  <button type="submit" class="btn btn-default">Save</button>
</form>

<br/>
